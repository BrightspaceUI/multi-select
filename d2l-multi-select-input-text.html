<script type="module" src="../@polymer/polymer/polymer-element.js"></script>
<script type="module" src="../d2l-inputs/d2l-input-text.js"></script>
<link rel="import" href="./all-imports.html">

<dom-module id="d2l-multi-select-input-text">
	<template strip-whitespace>
		<style>
			:host {
				display: flex;
				flex-direction: column;
			}

			d2l-input-text {
				width: 100%;
				padding-top: 0.5rem;
			}
		</style>

		<d2l-multi-select-input id="d2l-multi-select-input">
			<slot></slot>
			<d2l-input-text
				aria-describedby$="[[ariaDescribedby]]"
				aria-invalid$="[[ariaInvalid]]"
				aria-label$="[[ariaLabel]]"
				aria-labelledby$="[[ariaLabelledby]]"
				autofocus$="[[autofocus]]"
				on-keydown="_onKeyDown"
				placeholder$="[[placeholder]]"
				slot="input"
				type$="[[type]]"
				value="{{value}}"
			></d2l-input-text>
		</d2l-multi-select-input>

	</template>
	<script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
import 'd2l-inputs/d2l-input-text.js';
/**
 * `<d2l-multi-select-input-text>`
 * Polymer-based web component for D2L multi-select-input-text
 * @demo demo/index.hmtl
 */
class D2LMultiSelectInputText extends PolymerElement {
	static get is() { return 'd2l-multi-select-input-text'; }
	static get properties() {
		return {
			/**
			* These properties are used by d2l-input-text
			*/
			ariaDescribedby: {
				type: String
			},
			ariaInvalid: {
				type: String,
			},
			ariaLabel: {
				type: String,
			},
			ariaLabelledby: {
				type: String,
			},
			autofocus: {
				type: Boolean,
				value: false,
			},
			placeholder: {
				type: String,
			},
			type: {
				type: String,
				value: 'text'
			},
			value: {
				type: String,
			}
		};
	}
	constructor() {
		super();
	}

	_onKeyDown(event) {
		if (event.keyCode === 13 && this.value) {
			this.$['d2l-multi-select-input'].addItem(this.value, this);
			this.value = '';
		}
	}
}
customElements.define(D2LMultiSelectInputText.is, D2LMultiSelectInputText);
</script>
</dom-module>
