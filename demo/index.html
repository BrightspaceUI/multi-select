<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-multi-select demo</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../all-imports.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}

			.custom-input {
				display: flex;
			}

			.custom-input input {
				width: 100%;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>d2l-multi-select-input-text</h3>
			<demo-snippet>
				<template>
					<d2l-multi-select-input-text aria-label="Multi select demo" placeholder="Press Enter to add an item">
						<d2l-multi-select-list-item deletable text="Existing list item 0"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="Existing list item 1"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="Existing list item 2"></d2l-multi-select-list-item>
					</d2l-multi-select-input-text>
				</template>
			</demo-snippet>
			<h3>d2l-multi-select-input (slotted)</h3>
			<demo-snippet>
				<template>
					<d2l-multi-select-input id="slotted-input-demo">
						<d2l-multi-select-list-item deletable text="Existing list item 0"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="Existing list item 1"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="Existing list item 2"></d2l-multi-select-list-item>
						<div class="custom-input" slot="input">
							<input
								aria-label="Slotted input multi select demo"
								id="slotted-input-demo-input"
								placeholder="Press Enter or click Add to add an item"
							><button id="slotted-input-demo-button">Add</button>
						</div>
					</d2l-multi-select-input>
				</template>
			</demo-snippet>
			<h3>d2l-multi-select-list-item</h3>
			<demo-snippet>
				<template>
					<d2l-multi-select-list-item
						text="Short Text"
						deletable
					></d2l-multi-select-list-item>
					<d2l-multi-select-list-item
						text="Long Truncated Text"
						max-chars="11"
						deletable
					></d2l-multi-select-list-item>
					<d2l-multi-select-list-item
						text="Longer text for the tooltip"
						short-text="Alternate Text"
						deletable
					></d2l-multi-select-list-item>
				</template>
			</demo-snippet>
			<h3>d2l-multi-select-list</h3>
			<demo-snippet>
				<template>
					<d2l-multi-select-list>
						<d2l-multi-select-list-item deletable text="List item 0"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="List item 1"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="List item 2"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="List item 3"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="List item 4"></d2l-multi-select-list-item>
						<d2l-multi-select-list-item deletable text="List item 5"></d2l-multi-select-list-item>
					</d2l-multi-select-list>
				</template>
			</demo-snippet>
		</div>
		<script>
			document.addEventListener('WebComponentsReady', function() {
				document.body.classList.add('d2l-typography');
				const slottedDemo = document.getElementById('slotted-input-demo');
				const button = document.getElementById('slotted-input-demo-button');
				const input = document.getElementById('slotted-input-demo-input');

				input.addEventListener('keydown', function(event) {
					if (event.keyCode === 13 && input.value) {
						slottedDemo.addItem(input.value);
						input.value = '';
					}
				});

				button.addEventListener('click', function() {
					if (input.value) {
						slottedDemo.addItem(input.value);
						input.value = '';
					}
				});
			});
		</script>
	</body>
</html>
